<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar section starts from here -->

    <div class="container">
      <div class="d-flex my-2 align-items-center justify-content-between">
        <img
          class="nav-logo"
          src="/public/gallery/kutssbee-logo.png"
          width="272px"
        />

        <button type="button" class="navbar-button btn btn-outline-light">
          Sign Up Today
        </button>
      </div>
    </div>

    <!-- navbar section ends here -->

    <!-- hero section starts from here -->

    <div class="container">
      <div class="hero-wrapper">
        <div
          style="height: 700px"
          class="d-flex flex-column flex-lg-row justify-content-center justify-content-lg-between align-items-center gap-0 gap-xl-5 gap-lg-3"
        >
          <div class="flex-fill mt-5">
            <h2 class="fw-bolder text-center text-md-start">
              Lorem <span>ipsum dolor </span>sit amet, consectetur adipiscing
            </h2>
            <p class="fs-6 fw-normal mt-3 text-center text-md-start">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam, quis nostrud exercitation ullamco laboris
              nisi ut aliquip ex ea commodo consequat.
            </p>
            <button
              type="button"
              class="navbar-button mt-3 btn btn-outline-light d-block mx-auto mx-md-0"
            >
              Sign Up Today
            </button>
          </div>
          <div class="flex-fill">
            <img class="hero-img" src="/public/gallery/hero-img.png" />
          </div>
        </div>
      </div>
    </div>

    <!-- hero section ends here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
